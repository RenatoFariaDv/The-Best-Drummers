<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> <!-- Define o conjunto de caracteres como UTF-8, permitindo acentuação e caracteres especiais -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a viewport para melhorar o layout em dispositivos móveis -->
    <link rel="stylesheet" href="style.css"> <!-- Vincula o arquivo CSS externo que contém o estilo da página -->
    <title>The Best Drummers</title> <!-- Define o título da página que aparece na aba do navegador -->
</head>
<body>
    <header>
        <!-- Cabeçalho da página com um título centralizado -->
        <h1>Melhores bateras de todos os tempos</h1> <!-- Título principal da página, exibido no cabeçalho -->
    </header>

    <main>
        <!-- Formulário de pesquisa, composto de um campo de texto e um botão -->
        <section>
            <input type="text" placeholder="Digite o nome do batera ou gênero musical" id="campo-pesquisa"> 
            <!-- Campo de entrada para o usuário digitar o nome do baterista ou o gênero musical que deseja pesquisar -->

            <button onclick="pesquisar()">Pesquisar</button> 
            <!-- Botão que aciona a função 'pesquisar' quando clicado -->
        </section>

        <!-- Seção onde os resultados da pesquisa serão exibidos -->
        <section class="resultados-pesquisa" id="resultados-pesquisa">
            <!-- Esta seção será preenchida dinamicamente com os resultados da pesquisa -->
        </section>
    </main>

    <footer>
        <!-- Rodapé da página com uma mensagem e os direitos autorais -->
        <h3>
            <p>Para que você aproveite ao máximo essa experiência incrível use fones de ouvido.</p>
            <!-- Mensagem sugerindo que os usuários utilizem fones de ouvido para uma melhor experiência musical -->
        </h3>
        <p>&copy; 2024 Musica boa.</p> <!-- Indica o ano e os direitos autorais do site -->
    </footer>

    <!-- Inclusão de scripts externos -->
    <script src="dados.js"></script> <!-- Script que contém os dados dos bateristas (provavelmente um array de objetos) -->
    <script src="app.js"></script> <!-- Script que contém a lógica da aplicação, incluindo a função 'pesquisar' -->
</body>
</html>
